- name: usgov.hhs.cclf_beneficiaries
  pivot: usgov_hhs_cclf_beneficiaries
  id: hic_id
  search_id: beneficiary_hic_number
  relationships:
  - include: usgov_hhs_cclf_bene_xrefs
    name: previous_hicns
    type: to_many
    dest_id: hic_id
    select:
    - previous_hic_number AS hicn
    - previous_hicn_effective_date AS effective_date
    - previous_hicn_obsolete_date AS obsolete_date
    - beneficiary_railroad_board_number AS railroad_board_number
- name: usgov.hhs.cclf_beneficiaries.partb_claims
  pivot: usgov_hhs_cclf_partb_phys
  id: id
  relationships:
    - include: usgov_hhs_cclf_partb_phy_dx_codes
      name: dx_codes
      type: to_many
      dest_id: partb_phy_id
    - include: usgov_hhs_cclf_partb_phy_hcpcs_modifiers
      name: hcpcs_modifiers
      type: to_many
      dest_id: partb_phy_id
- name: usgov.hhs.cclf_beneficiaries.partb_dme_claims
  pivot: usgov_hhs_cclf_partb_dmes
  id: id
- name: usgov.hhs.cclf_beneficiaries.partd_claims
  pivot: usgov_hhs_cclf_partds
  id: id
- name: usgov.hhs.cclf_beneficiaries.parta_claims
  pivot: usgov_hhs_cclf_partas
  id: id
  search_id: current_claim_unique_identifier
  select:
  - admitting_diagnosis_code
  - attending_provider_npi_number
  - beneficiary_equitable_bic_hicn_number
  - beneficiary_hic_number
  - beneficiary_patient_status_code
  - claim_adjustment_type
  - claim_admission_source_code
  - claim_admission_type
  - claim_bill_classification_code
  - claim_bill_facility_type
  - claim_bill_frequency_code
  - claim_effective_date
  - claim_from_date
  - claim_idr_load_date
  - claim_outpatient_service_type
  - claim_payment_amount
  - claim_query
  - claim_thru_date
  - claim_type
  - current_claim_unique_identifier
  - diagnosis_related_group_code
  - facility_provider_npi_number
  - federal_information_processing_standards_fips_state_code
  - operating_provider_npi_number
  - other_provider_npi_number
  - principal_diagnosis_code
  - provider_oscar_number
  - usgov_hhs_npis.business_name AS facility_name
  joins:
  - join: usgov_hhs_npis
    source_id: facility_npi_id
  relationships:
  - include: usgov_hhs_cclf_parta_revenues
    name: lines
    type: to_many
    dest_id: claim_id
    select:
    - claim_from_date AS from_date
    - claim_line_allowed_unit_quantity AS allowed_unit_quantity
    - claim_line_covered_paid_amount AS covered_paid_amount
    - claim_line_from_date AS from_date
    - claim_line_institutional_revenue_center_date AS institutional_revenue_center_date
    - claim_line_number AS number
    - claim_line_thru_date AS thru_date
    - product_revenue_center_code
    - provider_oscar_number
  - include: usgov_hhs_cclf_parta_procs
    name: procedures
    type: to_many
    dest_id: claim_id
  - include: usgov_hhs_cclf_parta_dxes
    name: diagnoses
    type: to_many
    dest_id: claim_id
    select:
    - claim_present_on_admission_indicator AS present_on_admission_indicator
    - claim_product_type_code AS product_type_code
    - claim_value_sequence_number AS value_sequence_number
    - diagnosis_code
    - provider_oscar_number